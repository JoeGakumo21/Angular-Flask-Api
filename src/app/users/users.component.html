<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>My Users list</h1>
<button (click)="getusers()">Get all Users</button>
<ul *ngFor="let user of users.users">

  <li>{{user.password}}</li>
  <li>{{user.public_id}}</li>
  
</ul>
